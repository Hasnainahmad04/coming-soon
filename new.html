<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gradient-text {
        @apply bg-clip-text text-transparent;
        background-image: linear-gradient(
          90deg,
          #3dfbb7,
          #08cffd,
          #f16dfd,
          #fc846f
        );
      }
      .loader {
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-black relative">
    <div
      class="absolute inset-0 bg-cover bg-center"
      style="
        background-image: url('path/to/your/image.jpg');
        filter: brightness(50%);
      "
    ></div>
    <div class="relative z-10 text-white text-center">
      <h1 class="text-6xl font-bold gradient-text">Coming Soon</h1>
      <p class="text-lg mt-4 text-gray-300 max-w-md mx-auto">
        We're working hard to bring you an amazing experience. Stay tuned for
        updates!
      </p>
      <div id="countdown" class="text-4xl mt-4"></div>
      <form action="/subscribe" method="post" class="mt-8">
        <input
          type="email"
          placeholder="Enter your email"
          class="p-2 rounded-l-md border-2 border-gray-300 focus:outline-none"
        />
        <button
          type="submit"
          class="p-2 rounded-r-md bg-blue-500 text-white hover:bg-blue-700"
        >
          Notify Me
        </button>
      </form>
      <div class="flex space-x-4 mt-8">
        <a href="https://twitter.com" class="text-blue-400 hover:text-blue-600"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://facebook.com" class="text-blue-600 hover:text-blue-800"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://instagram.com"
          class="text-pink-400 hover:text-pink-600"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://linkedin.com" class="text-blue-700 hover:text-blue-900"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
      <div class="loader mt-8"></div>
      <div class="mt-8 text-gray-400">
        <p>
          For inquiries, contact us at
          <a
            href="mailto:info@yourwebsite.com"
            class="text-blue-400 hover:underline"
            >info@yourwebsite.com</a
          >
        </p>
      </div>
    </div>
    <script>
      const countdownElement = document.getElementById("countdown");
      const launchDate = new Date("2024-12-31T00:00:00").getTime();

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          clearInterval(interval);
          countdownElement.innerHTML = "We're Live!";
        }
      }, 1000);
    </script>
  </body>
</html>
